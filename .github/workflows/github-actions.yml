name: assignment-autotest-test
on: [push]
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
          - name: Set up Node.js 16
            uses: actions/setup-node@v2
            with:
              node-version: '16'
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run unit test
            run: ./unit-test.sh
    full-test:
        runs-on: ubuntu-latest
        steps:
          - name: Set up Node.js 16
            uses: actions/setup-node@v2
            with:
              node-version: '16'
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run full test
            run: ./full-test.sh

